<mat-card class="mt20" style="margin-top: 10px;" *ngFor="let q of quizess">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{q.description}}
        </p>
    </mat-card-content>
    <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-raised-button
        color="accent">Questions</button>
    <button style="margin: 10px;" mat-stroked-button color="accent">Max Marks {{q.maxMarks}}</button>
    <button style="margin: 10px;" mat-stroked-button color="accent">NumOfQuestion {{q.numberOfQuestions}}</button>
    <button [routerLink]="'/admin/quiz/'+q.qid" style="margin: 10px;" mat-raised-button color="accent">Update</button>
    <button style="margin: 10px;" mat-raised-button color="accent">Attempts</button>
    <button (click)="deleteQuiz(q.qid)" mat-mini-fab color="primary"
        aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
    </button>
</mat-card>
<div class="container text-center" style="margin-top: 20px; margin-bottom:30px;">
    <button routerLink="/admin/add-quiz" mat-fab color="accent" aria-label="Example icon button with a add icon">
        <mat-icon>add</mat-icon>
    </button>
</div>
