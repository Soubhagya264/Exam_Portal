<mat-card style="margin-top: 10px;">
    <mat-card-header>
      <mat-card-title>Update Quiz</mat-card-title>
  </mat-card-header>
      <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-6 offset-md-2" > 
          <form *ngIf="quiz" (submit)="updateQuiz()">
              <mat-form-field class="w100" appearance="fill">
                  <mat-label>Title</mat-label>
                  <input 
                  [(ngModel)]="quiz.title"
                  type="text" name="title" matInput placeholder="Enter Title Here">
                 
                </mat-form-field>
                <!-- description field -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Description</mat-label>
                  <textarea
      
                  [(ngModel)]="quiz.description"
                  name="description" matInput rows=6 placeholder="Enter Description Here"></textarea>
                </mat-form-field>
  
             <div class="row">
                <div class="col-md-6">
                <!-- MaxMarks -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Max Marks</mat-label>
                  <input
                  [(ngModel)]="quiz.maxMarks"
                   type="number" name="maxMarks" matInput placeholder="Enter Max Marks Here">
                </mat-form-field>
              </div>
            
            
              <div class="col-md-6">
                <!-- number of question -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Number of Questions</mat-label>
                  <input
                  [(ngModel)]="quiz.numberOfQuestions"
                  
                  type="number" name="numberOfQuestions" matInput placeholder="Enter Number of Questions Here">
                </mat-form-field>
              </div>
            </div>
          <!-- active field -->
          <div class="row">
            <div class="col-md-6">
          <mat-slide-toggle
          style="margin-top: 13.5px;"
            class="example-margin"
            name="active"
            [(ngModel)]="quiz.active"
           >
          Publish Status
        </mat-slide-toggle>
            </div>
            <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Categories</mat-label>
          <mat-select
            [(ngModel)]="quiz.category.cid"
            name="category">
            <mat-option *ngFor="let c of categories" [value]="c.cid">
              {{c.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
  
      </div>
    </div>
  
    <div class="container text-center" style="margin-top: 20px;">
      <button mat-raised-button type="submit" color="accent">Update</button>
  </div>
  
                
          </form>
  
        </div>
      </div>
      </div>
    
  </mat-card>
