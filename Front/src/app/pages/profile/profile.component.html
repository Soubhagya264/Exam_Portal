<mat-card *ngIf="user">
  <h2>Your Profile Details</h2>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
          <div class="container text-center">
              <img src="https://cdn-icons-png.flaticon.com/512/147/147142.png" alt="" class="profile-image">
              <h2 class="mt20">{{user.firstName}} {{user.lastName}}</h2>
          </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">

            <table class="table text-center">
                <tr>
                    <td>Username</td>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <td>UserId</td>
                    <td>Exam{{user.id}}</td>
                </tr>
                <tr *ngIf="user.phone">
                    <td>Contact</td>
                    <td>{{user.phone}}</td>
                </tr>

                <tr>
                    <td>Role</td>
                    <td>{{user.authorities[0].authority}}</td>
                </tr>

                <tr>
                    <td>Status</td>
                    <td>{{user.enabled? "ACTIVE":"NOT ACTIVE"}}</td>
                </tr>
            </table>
            

          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button color="accent">SHARE</button>
  </mat-card-actions>

</mat-card>
