<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>home</mat-icon>
            <span>Home</span>
        </button>


        <button mat-list-item routerLink="/user-dashboard/0/attempted-quizzes">
            <mat-icon mat-list-icon>person</mat-icon>
            <span>User Details</span>
        </button>

        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item  *ngFor="let c of categories"> 
            <mat-icon mat-list-icon>quiz</mat-icon>
            <span>{{c.title}}</span>
        </button>
        

        <button mat-list-item (click)="logout()"> 
            <mat-icon mat-list-icon>logout</mat-icon>
            <span>Logout</span>
        </button>

        
    </mat-action-list>
</mat-card>
