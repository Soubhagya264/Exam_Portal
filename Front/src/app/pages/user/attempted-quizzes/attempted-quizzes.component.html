<mat-card *ngIf="user">
    <h2>Your Profile Details</h2>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="container">
            <div class="container text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/147/147142.png" alt="" class="profile-image">
                <h2 class="mt20">{{user.firstName}} {{user.lastName}}</h2>
            </div>
            <b>Attempted Quizzes</b>
            
            <mat-card style="margin-top: 10px;" *ngFor="let r of res">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title style="margin-top:5px;">{{r.quizName}}</mat-card-title>
                
                
                <mat-card-subtitle style="margin-top: 5px;">
                    {{r.quizCategory}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="margin-left:10px;">
                <b><p > Attempted Date : {{r.lastUpdate}}</p></b>
            </mat-card-content>
                
                
                <mat-card-actions>
                    
                    <button mat-button   color="primary" >Total Marks :{{r.totalMarks}}</button>
                    <button mat-button   style="color:rgb(3, 181, 18)" >Marks got : {{r.marksGot}}</button>
                    <button mat-button   color="primary" >Attempted : {{r.attempted}}</button> 
                    <button mat-button   style="color:rgb(3, 181, 18)" >CorrectAnswer : {{r.correctAnswer}}</button>
                    <button mat-button   color="accent" >wrongAnswer : {{r.wrongAnswer}}</button>
                    <button mat-button   color="primary" >Percentage :{{r.percentage}}</button>  
                    
                   
                </mat-card-actions>
            </mat-card>
        </div>
      </div>
    </mat-card-content>
</mat-card>
